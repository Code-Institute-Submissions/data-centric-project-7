{% extends 'base.html'%}

{% block content %}
<div class="page-heading indie-flower">
  <h4>My Recipes</h4><hr>  
</div>

{% for recipe in recipies %}
<div class="recipe-heading indie-flower">
  <h5>{{recipe.recipe_name}}</h5>
  <h7>author: {{recipe.author}}</h7>
  <hr>  
</div>
<div class="row remove-white-space">
    <div class="col s7">Ingredients: {{recipe.ingredients}}<br>
    {{recipe.instructions}}<br>
    Serves:{{recipe.serves}}</div>
    <div class="col s5">
    <img src="static/images/Lemon-Sugar-Pancakes.jpg"></img>
    </div>
</div>
{% endfor %}
{% endblock %}
